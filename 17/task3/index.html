<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Github Profile</title>

    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.tailwindcss.com?plugins=forms,typography,aspect-ratio,line-clamp"></script>

    <script src="app.js" defer></script>
    <link rel="stylesheet" href="style.css">

</head>
<body>
<div class="flex flex-row justify-center w-full h-full">
    <form id="form" class="flex flex-col items-center justify-center w-full h-full">
        <label for="username" class="flex flex-col items-center justify-center w-full h-full text-center">
            Enter your github username
            <input type="text" id="username">
        </label>

        <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded mt-4" type="submit">Submit</button>
    </form>

    <div id="profile" class="flex flex-col items-center justify-center w-full h-full text-center">

    </div>
</div>
</body>
</html>
